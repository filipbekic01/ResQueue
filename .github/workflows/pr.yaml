name: PR Checks

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/ResQueue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check secret access
        run: |
            if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
              echo "false"
            else
              echo "true"
            fi

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build project
        run: dotnet build

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint
