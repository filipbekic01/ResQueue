<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fade-gradient" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0%" stop-color="#D1D5DB" stop-opacity="1" />
      <stop offset="50%" stop-color="#D1D5DB" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0" />
    </linearGradient>
    <pattern id="dashed-line" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="50" y1="0" x2="50" y2="100" stroke="url(#fade-gradient)" stroke-width="2" stroke-dasharray="5,5" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dashed-line)" />
</svg>
